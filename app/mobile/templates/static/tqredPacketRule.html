            <p>1.红包分为抵扣红包和现金红包；</p>

            <p>3.自动投标开启后不能使用抵扣红包，使用抵扣红包前请关闭自动投标功能，抵扣红包使用要手动投标！</p>
            <p>4.现金红包是直接变现的，加入可用余额中！如有疑问，请联系在线客服！</p>
